spring:
  application:
    name: FEBS-Auth
#  spring.profile.active
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.url}:8848
      config:
        server-addr: ${nacos.url}:8848
        namespace: de2638ad-8b4c-4409-ab46-690281714fc3
        group: DEFAULT_GROUP
        prefix: febs-auth
        file-extension: yaml
        ext-config[0]:
          data-id: redis.yaml
          refresh: true
          # 不指定，使用默认的分组
#          group: provider
        ext-config[1]:
          data-id: rabbitmq.yaml
          refresh: true
          group: dev